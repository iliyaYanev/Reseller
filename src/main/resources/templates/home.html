<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">My Offers</h3>
                    <h6 class="mySticky bg-gray text-dark  mb-0 mt-0">Username: <th:block th:text="${userOffers.user.username}"/></h6>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table
                            th:each="offer: ${userOffers.offers}"
                            class="table table-striped table-dark">
                            <th:block>
                                <tr>
                                    <td class="bg-info" scope="row" style="width: 5%">
                                        <img class="mr-2 " src="/img/etiquette.png" alt="Etiquette" width="35px"
                                             height="35px">
                                    </td>
                                    <td style="width: 5%" class="bg-info"><th:block th:text="${offer.conditionName}"/></td>
                                    <td class="bg-primary" style="width: 15%"><th:block th:text="${offer.price}"/> €</td>
                                    <td><th:block th:text="${offer.description}"/></td>
                                    <td style="width: 15%"><a class="btn-danger btn" th:href="@{/offers/remove(id=${offer.id})}">Remove</a>
                                    </td>
                                </tr>
                            </th:block>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">Bought Items</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table
                            th:each="offer: ${userOffers.boughtOffers}"
                            class="table table-striped table-dark">
                            <tr>
                                <td class="bg-info" scope="row" style="width: 5%">
                                    <img class="mr-2 " src="/img/etiquette.png" alt="Etiquette" width="35px"
                                         height="35px">
                                </td>
                                <td style="width: 5%" class="bg-info">
                                    <a><th:block th:text="${offer.description}"/></a>
                                </td>
                                <td class="bg-primary" style="width: 15%">
                                    <a><th:block th:text="${offer.price}"/> €</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <h3 class="mySticky bg-gray text-dark  mb-0 mt-2">All Other Offers</h3>
                <h6 class="mySticky bg-gray text-dark  mb-0 mt-0"><th:block th:text="${otherOffers.size()}"/></h6>
                <div class="bg-dark rounded m-auto" style="height: 67vh; overflow: auto">
                    <div>
                        <div>
                            <br>
                            <ul
                                th:each="offer: ${otherOffers}"
                                class="list-group list-group-horizontal text-dark">
                                <th:block>
                                    <li class="list-group-item">
                                        <table>
                                            <tr>
                                                <td style="width: 35%">
                                                    <a><th:block th:text="${offer.username}"/> sells:</a>
                                                </td>
                                                <td>
                                                    <a><th:block th:text="${offer.description}"/></a>
                                                </td>
                                            </tr>
                                        </table>
                                    </li>
                                    <li class="list-group-item bg-gray">
                                        <table>
                                            <tr>
                                                <td style="width: 40%">
                                                    <a>Condition: <th:block th:text="${offer.conditionName}"/></a>
                                                </td>
                                                <td class="text-primary" style="width: 40%">
                                                    <a>Price: <th:block th:text="${offer.price}"/> €</a>
                                                </td>
                                                <td>
                                                    <a class="ml-3 text-danger" th:href="@{/offers/buy(id=${offer.id})}">
                                                        <img src="/img/buy.png" height="35px"></a>
                                                </td>
                                            </tr>
                                        </table>
                                    </li>
                                </th:block>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
